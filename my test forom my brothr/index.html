<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counter</title>
  <style>
    .container {
   height: 80vw;
      width: 97.5vw;
      border: solid rgba(51, 62, 104, 0.751);
      overflow: hidden;
      

    }
     .center-button {
             position: absolute;
      top: 0;
      right: 50%;

      
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 20px;
      cursor: pointer;
      z-index: 10;
      font-size: 50px;
      float: center;
      
     }


    .box1 {
   
      height: 50%;
     width: 96.5vw;
       background-color: black;
      border: 2px solid gray;
      display: flex;
     position: sticky;
     top:0;
     
    }
    .container {
  height: 80vw;
  width: 97.5vw;
  border: solid rgba(51, 62, 104, 0.751);
  overflow: hidden; 
}


    .box1 img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

   

    .count-display {
position: absolute;
        top: 20px;
      right: 20px;
      font-size: 200px;
      color: white;
     z-index: 2;
       background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    body {
      background-color: black;
    }
  </style>
</head>

<body>
 <div class="container">
    <div class="box1">
      <img src="img.jpg" alt="Image" />
        <button class="center-button" onclick="incrementCount()">Click Me</button>
      <div class="count-display" id="counter">1</div>
  </div>
  </div>

  <script>
    let count = 1;

         function incrementCount() {
      count++;
      if (count > 100) {
        count = 1;
      }
        document.getElementById('counter').textContent = count;
    }
  </script>
</body>
</html>
