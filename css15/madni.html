<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <style>
    .parent {
      height: 325px;
      width: 22vw;
      border: 2px solid black;
      position: absolute;
      left: 400px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
    }

    .box img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 0; 
    }
  </style>
</head>

<body>

  <div class="parent">
    <div class="box box1">
      <img src="img.jpg" alt="Nature image">
    </div>
  </div>

</body>

</html>
